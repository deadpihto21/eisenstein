<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Эйзенштейн</title>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="knockout-3.3.0.js" type="text/javascript"></script>
	<script src="eisenstein.js" type="text/javascript"></script>
	<script src="medical/js/script.js" type="text/javascript"></script>	
	<script src="anabioz/js/script.js" type="text/javascript"></script>		
	<link href="medical/css/style.css" rel="stylesheet">	
	<link href="anabioz/css/style.css" rel="stylesheet">		
	<link href="css/2048.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<div class="systems">
		<div class="welcome"></div>
		<div id="tech" class="system-container techSystem-container">
			<a href="#" class="systemOpener techSystem-opener">
				Система технического мониторинга
			</a>
			<div class="system-inner techSystem-inner">
				<div class="techSystems">

				</div>
				<a href="#" class="systemClose">
					Закрыть
				</a>
			</div>
		</div>
		<div id="med" class="system-container medSystem-container">
			<a href="#" class="systemOpener medSystem-opener">
				Система медицинского отсека
			</a>
			<div class="system-inner medSystem-inner">

				<div class="wrap">
					<h1>Медицинский анализатор</h1>
					<div class="inner">
						<form action="" method="post" class="form-med">
							<div class="wrap-line">
								<input type="text" placeholder="Введите имя">
								<button class="on-name" data-search="name">Медицинская карта</button>
							</div>
							<div class="wrap-line">
								<input type="text" placeholder="Введите имя или личный код">
								<button class="on-name" data-search="code">Медицинская карта</button>
							</div>
							<div class="wrap-line">
								<input type="text" name="vk" class="test" placeholder="0000000">
								<span class="on-name">Тест Войта-Кампфа</span>
							</div>
							<div class="wrap-line">
								<input type="text" name="gm" class="test" placeholder="0000000">
								<span class="on-name">Тест Гейгера-Мюллера</span>
							</div>
							<div class="wrap-line">
								<input type="text" name="kanzi" class="test" placeholder="0000000">
								<span class="on-name">Проба Кандзи</span>
							</div>	
							<div class="wrap-line">
								<input type="text" name="allcame" class="test" placeholder="0000000">
								<span class="on-name">Тест Оллкоума</span>
							</div>													
							<button class="treatment" data-search="card">Лечение</button>			
						</form>
					</div>	
					<div class="medical-data"></div>
				</div>

				<a href="#" class="systemClose">
					Закрыть
				</a>
			</div>
		</div>

		<div id="anabioz" class="system-container anabiozSystem-container">
			<a href="#" class="systemOpener anabiozhSystem-opener">
				Система контроля гибернации
			</a>
			<div class="system-inner anabiozSystem-inner">
				<div class="anabiozSystems">
					<div class="wrap">
						<h1>Центр контроля состояния мороженых</h1>
						<div class="inner">
							<form action="" method="post" class="form-anabioz">
								<div class="wrap-line">
									<input type="text" placeholder="№ мороженого" name="id">
									<button class="all-freezes" data-search="id">Получить по номеру</button>
								</div>
								<div class="wrap-line">			
									<input type="text" placeholder="Имя мороженого" name="name">
									<button class="all-freezes" data-search="name">Получить по имени</button>								
								</div>
								<div class="wrap-line">			
									<input type="text" placeholder="Возраст мороженого" name="age" >
									<button class="all-freezes" data-search="age">Получить по возрасту</button>								
								</div>
								<div class="wrap-line">
									<label for="sex">
										<input type="radio" placeholder="Возраст мороженого" name="sex" value="male" checked>Мужчина
										<input type="radio" placeholder="Возраст мороженого" name="sex" value="female">Женщина				
									</label>	
									<button class="all-freezes-sex" data-search="sex">Получить по полу</button>								
								</div>
								<div class="wrap-line">			
									<input type="text" placeholder="Профессия мороженого" name="bsn">
									<button class="all-freezes" data-search="bsn">Получить по профессии</button>								
								</div>								
								<div class="wrap-line">			
									<input type="text" placeholder="Личный код мороженого" name="code">
									<button class="all-freezes" data-search="code">Получить по личному коду</button>								
								</div>												
								<input type="submit" value="Получить все данные" style="width: 100%;">
							</form>
						</div>	
						<div class="single-freeze"></div>
					</div>
				</div>
				<a href="#" class="systemClose">
					Закрыть
				</a>
			</div>
		</div>

	</div>
	<div class="chat">
		<textarea id="chat" placeholder="чят" type="text"></textarea>
		<button id="chatSend">послать</button>
		<div id="chatWindow"></div>
	</div>
</body>
<audio id="siren">
	<source src="sounds/siren.mp3" type="audio/mpeg" loop>
</audio>

<div class="techgame">
	<div class="container">

		<div class="game-container">
			<div class="game-message">
				<p></p>
				<div class="lower">
					<a class="keep-playing-button">Keep going</a>
					<a class="retry-button">Try again</a>
				</div>
			</div>

			<div class="grid-container">
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
				<div class="grid-row">
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
					<div class="grid-cell"></div>
				</div>
			</div>

			<div class="tile-container">

			</div>
		</div>
		<div class="heading">
			<div class="scores-container">
				<div class="score-container">0</div>
				<div class="best-container">0</div>
			</div>
		</div>

		<div class="above-game">
			<a class="restart-button">New Game</a>
		</div>

	</div>

	<script src="2048/bind_polyfill.js"></script>
	<script src="2048/classlist_polyfill.js"></script>
	<script src="2048/animframe_polyfill.js"></script>
	<script src="2048/keyboard_input_manager.js"></script>
	<script src="2048/html_actuator.js"></script>
	<script src="2048/grid.js"></script>
	<script src="2048/tile.js"></script>
	<script src="2048/local_storage_manager.js"></script>
	<script src="2048/game_manager.js"></script>
	<script src="2048/application.js"></script>
</div>


</html>
