<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Эйзенштейн</title>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="knockout-3.3.0.js" type="text/javascript"></script>
	<script src="eisenstein.js" type="text/javascript"></script>
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="systems">
		<div class="welcome"></div>
		<div id="tech" class="system-container techSystem-container">
			<a href="#" class="systemOpener techSystem-opener">
				Система технического мониторинга
			</a>
			<div class="system-inner techSystem-inner">
				<div class="techSystems">

				</div>
				<a href="#" class="systemClose">
					Закрыть
				</a>
			</div>
		</div>
		<div id="med" class="system-container medSystem-container">
			<a href="#" class="systemOpener medSystem-opener">
				Система медицинского отсека
			</a>
			<div class="system-inner medSystem-inner">

				<a href="#" class="systemClose">
					Закрыть
				</a>
			</div>
		</div>
	</div>
	<div class="chat">
		<input id="chat" placeholder="чят" type="text">
		<button id="chatSend">послать</button>
		<div id="chatWindow"></div>
	</div>
</body>
<audio id="siren">
	<source src="sounds/siren.mp3" type="audio/mpeg">
</audio>
</html>
